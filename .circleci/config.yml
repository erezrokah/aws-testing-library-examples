version: 2

aliases:
  - &container_config
    docker:
      - image: circleci/node:lts

    working_directory: ~/repo

  - &checkout checkout

  - &test_only_filters
    filters:
      branches:
        ignore: /master/

  - &deploy_filters
    filters:
      branches:
        only: master

  - &save_cache
    save_cache:
      paths:
        - node_modules
      key: dependencies-cache-{{ checksum "yarn.lock" }}

  - &restore_cache
    restore_cache:
      keys:
        - dependencies-cache-{{ checksum "yarn.lock" }}
        # fallback to using the latest cache if no exact match is found
        - dependencies-cache

  - &install_serverless_cli
    run:
      name: Install Serverless Framework
      command: sudo npm i -g serverless

  - &install_dependencies
    run:
      name: Install Dependencies
      command: yarn install

  - &run_linter
    run:
      name: Run Linter
      command: yarn lint

  - &run_prettier
    run:
      name: Run Prettier
      command: yarn prettier:ci

  - &run_deploy
    run:
      name: Run Deploy
      command: yarn deploy

  - &run_e2e_tests
    run:
      name: Run Tests
      command: yarn test:ci

  - &run_remove
    run:
      name: Cleanup deployment
      command: yarn run remove

  - &store_test_results
    store_test_results:
      path: reports/junit

  - &persist_to_workspace
    persist_to_workspace:
      root: ~/repo
      paths: .

  - &attach_workspace
    attach_workspace:
      at: ~/repo

jobs:
  test:
    <<: *container_config

    steps:
      - *checkout
      - *restore_cache
      - *install_dependencies
      - *save_cache
      - *run_linter
      - *run_prettier
      - *persist_to_workspace

  deploy:
    <<: *container_config

    steps:
      - *attach_workspace
      - *install_serverless_cli
      - *run_deploy
      - *run_e2e_tests
      - *run_remove
      - *store_test_results

workflows:
  version: 2
  test:
    jobs:
      - test:
          <<: *test_only_filters

  deploy:
    jobs:
      - test:
          <<: *deploy_filters
      - deploy:
          requires:
            - test
          <<: *deploy_filters
